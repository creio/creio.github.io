,eb,ec,ed,ee,ef,eg,eh,ei,ej,ek,el,em,en,eo,ep,eq,er,es){return {data:{posts:[{_path:"\u002Fposts\u002Foci",_dir:bz,_draft:A,_partial:A,_locale:n,_empty:A,title:"Установка Arch Linux в Oracle Cloud",description:n,date:"2021-03-22T00:00:00.000Z",type:bA,tags:[bB],body:{type:aB,children:[{type:a,tag:ak,props:{},children:[{type:a,tag:m,props:{},children:[{type:c,value:"PS: У меня забанили аккаунт без предупреждения :)."}]}]},{type:a,tag:m,props:{},children:[{type:c,value:"Существует такое предложение от Oracle Cloud, можно получить 2 сервера в минимальной комплектации навсегда и первые 30 дней тестирования более широкого функционала, нужно привязать карту с которой спишут примерно 1 евро(мне вернули практически сразу) и телефон. Доступные дистрибутивы на free тарифе: ubuntu, centos, oracle linux "},{type:a,tag:I,props:{href:"https:\u002F\u002Fwww.oracle.com\u002Fcloud\u002Ffree\u002F",rel:[M]},children:[{type:c,value:"oracle.com\u002Fcloud\u002Ffree\u002F"}]},{type:c,value:ae}]},{type:a,tag:m,props:{},children:[{type:c,value:"После того, как я немного потрогал их кабинет задался целью развернуть у них Arch Linux, доступного образа у них нет, но я знаю о таком замечательном инструменте, как packer, все мои попытки запустить собранные packer-ом образы были не удачны. Образы практически на 100% уверен были в порядке, но я не знал как у них устроен efi загрузчик и не сообразил использовать Console Connection, об этом будет ниже "},{type:a,tag:I,props:{href:"https:\u002F\u002Fwww.packer.io\u002Fdocs",rel:[M]},children:[{type:c,value:"www.packer.io\u002Fdocs"}]},{type:c,value:ae}]},{type:a,tag:m,props:{},children:[{type:c,value:"Для тех кому интересно, как залить туда custom image. В меню, Object storage - Bucket, создайте bucket, а в него загрузите образ. После этого в меню, Custom Images можно импортировать файл из бакета и уже из него создать Instance(машину)."}]},{type:a,tag:m,props:{},children:[{type:c,value:"Спустя примерно месяц я решил еще раз попробовать это провернуть, но доступ к функционалу Custom Images был закрыт, но я размотал его немного иначе."}]},{type:a,tag:m,props:{},children:[{type:c,value:"Интерфейс, практически везде есть сноски на документацию, которую можно перевести и детальней узнать о работе. Собственно так я и знакомился с функционалом кабинета, методом тыка. На данный момент он мне даже кажется весьма удобным."}]},{type:a,tag:ak,props:{},children:[{type:a,tag:m,props:{},children:[{type:c,value:"После создания машины(не важно какой), если в ней присутствует Файрвол, то открыть порты в нем мало, нужно еще открыть их в Default Security List. В меню, Networking - Virtual Cloud Networks - vcn-id - Security Lists - Default Security List vor vcn-id, иначе порты не будут доступны. Простыми словами их нужно открыть, как в Default Security List, так и на самой машине, при наличии Файрвола."}]}]},{type:a,tag:au,props:{},children:[{type:a,tag:O,props:{},children:[{type:a,tag:I,props:{href:"https:\u002F\u002Fstackoverflow.com\u002Fquestions\u002F54794217\u002Fopening-port-80-on-oracle-cloud-infrastructure-compute-node",rel:[M]},children:[{type:c,value:"stackoverflow.com"}]}]}]},{type:a,tag:B,props:{id:bC},children:[{type:c,value:bD}]},{type:a,tag:m,props:{},children:[{type:c,value:"Локально создайте ssh ключи, если еще не сделали этого."}]},{type:a,tag:i,props:{code:"ssh-keygen -t rsa -b 4096 -C \"ctlos@protonmail.com\"\n",language:o,meta:p},children:[{type:a,tag:q,props:{},children:[{type:a,tag:i,props:{__ignoreMap:n},children:[{type:a,tag:b,props:{class:f,line:r},children:[{type:a,tag:b,props:{class:k},children:[{type:c,value:"ssh-keygen"}]},{type:a,tag:b,props:{class:e},children:[{type:c,value:d}]},{type:a,tag:b,props:{class:l},children:[{type:c,value:"-t"}]},{type:a,tag:b,props:{class:e},children:[{type:c,value:d}]},{type:a,tag:b,props:{class:g},children:[{type:c,value:"rsa"}]},{type:a,tag:b,props:{class:e},children:[{type:c,value:d}]},{type:a,tag:b,props:{class:l},children:[{type:c,value:"-b"}]},{type:a,tag:b,props
