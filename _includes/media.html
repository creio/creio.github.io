{% if page.post_video %}
<div class="embed">
  <iframe src="https://www.youtube.com/embed/{{ page.post_video }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
<a href="https://www.youtube.com/watch?v={{ page.post_video }}">Смотреть на Youtube</a>.
{% endif %}
{% if page.post_playlist %}
<div class="embed">
  <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/videoseries?list={{ page.post_playlist }}" modestbranding="1" frameborder="0" theme="dark" allowfullscreen></iframe>
</div>
<a href="https://www.youtube.com/watch?list={{ page.post_playlist }}">Смотреть на Youtube</a>.
{% endif %}
{% if page.post_photo_path %}
<img class="post-img" src="{{ page.post_photo_path }}" alt="{{ page.title }}">
{% endif %}

{% if page.plyr_video %}
<link rel="stylesheet" href="https://cdn.plyr.io/3.6.3/plyr.css">
<style>
  #player {
    /*--plyr-color-main: #5a74ca;*/
    /*--plyr-color-main: #F24784;*/
    /*--plyr-color-main: #e94c4c;*/
    /*margin-top: 1.5em;*/
  }
  {% if page.plyr_no_control %}
  .plyr--video .plyr__controls { display: none }
  {% else %}
  .plyr--video.plyr--stopped .plyr__controls { display: none; }
  /*.plyr--video.plyr--paused .plyr__controls { display: none; }*/
  {% endif %}
</style>

<div id="player" style="--plyr-color-main: #5a74ca;" data-plyr-provider="youtube" data-plyr-embed-id="{{ page.plyr_video }}"></div>
<script src="https://cdn.plyr.io/3.6.3/plyr.js" crossorigin="anonymous"></script>
<script>
  const player = new Plyr('#player');
</script>

  {% if page.plyr_link %}
  <div class="text-center mt-3">
    <a class="btn" href="https://www.youtube.com/watch?v={{ page.plyr_video }}">Смотреть на Youtube</a>
  </div>
  {% endif %}
{% endif %}
