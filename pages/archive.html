---
layout: page
title: Archive
permalink: /archive/
excerpt: All post.
---

{% for tag in site.tags %}
  <h2>{{ tag[0] }}</h2>
  {% for post in tag[1] %}
    <article class="post-item">
      <h3 class="fs-5">
        <a href="{{ post.url }}">
          <span class="fs-3 text-grey-dk-000 pr-3">{{ post.date | date: "%d %b %Y" }}</span> {{ post.title | escape }}
        </a>
      </h3>
    </article>
  {% endfor %}
{% endfor %}
